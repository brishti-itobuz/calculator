<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column align-items-center">
    <h1 class="calculator-heading">CALCULATOR</h1>

    <div class="calculator-wrapper">
      <input type="text" id="calculator-input" disabled />
      <div class="calculator-btns">
        <button type="button" class="btn-primary">AC</button>
        <button type="button" class="btn-primary">
          <sup>-</sup>/<sub>+</sub>
        </button>
        <button type="button" class="btn-primary operator">%</button>
        <button type="button" class="btn-danger">C</button>

        <button type="button" class="btn-secondary num">7</button>
        <button type="button" class="btn-secondary num">8</button>
        <button type="button" class="btn-secondary num">9</button>
        <button type="button" class="btn-danger operator">/</button>

        <button type="button" class="btn-secondary num">4</button>
        <button type="button" class="btn-secondary num">5</button>
        <button type="button" class="btn-secondary num">6</button>
        <button type="button" class="btn-danger operator">*</button>

        <button type="button" class="btn-secondary num">1</button>
        <button type="button" class="btn-secondary num">2</button>
        <button type="button" class="btn-secondary num">3</button>
        <button type="button" class="btn-danger operator">-</button>

        <button type="button" class="btn-secondary num">0</button>
        <button type="button" class="btn-secondary">.</button>
        <button type="button" class="btn-secondary operator">+</button>
        <button type="button" class="btn-danger equals">=</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
